<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي - رضا</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9966, #66ccff);
      color: white;
      text-align: center;
      transition: all 0.5s ease;
    }

    /* شريط التنقل */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    nav a:hover {
      color: yellow;
      transform: scale(1.1);
    }

    header {
      padding: 50px 20px;
      font-size: 35px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }

    section {
      padding: 50px 20px;
      max-width: 800px;
      margin: auto;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      font-size: 16px;
    }

    button {
      background: white;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #333;
      color: white;
      transform: scale(1.1);
    }

    /* أيقونات */
    .socials a {
      margin: 0 10px;
      font-size: 25px;
      color: white;
      transition: 0.3s;
    }
    .socials a:hover {
      color: yellow;
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
  <!-- مكتبة أيقونات -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- شريط التنقل -->
  <nav>
    <a href="#home" class="lang" data-ar="🏠 الرئيسية" data-en="🏠 Home">🏠 الرئيسية</a>
    <a href="#about" class="lang" data-ar="👤 عني" data-en="👤 About">👤 عني</a>
    <a href="#contact" class="lang" data-ar="📩 تواصل" data-en="📩 Contact">📩 تواصل</a>
  </nav>

  <header id="home" class="lang" data-ar="👋 أهلاً بيكم في موقع رضا" data-en="👋 Welcome to Reda's Website">
    👋 أهلاً بيكم في موقع رضا
  </header>

  <section>
    <p class="lang" data-ar="ده أول موقع بسيط معمول باستخدام GitHub Pages." 
       data-en="This is my first simple website using GitHub Pages.">
       ده أول موقع بسيط معمول باستخدام GitHub Pages.
    </p>

    <p class="lang" data-ar="تقدر تعدل عليه وتخلي شكله زي ما تحب." 
       data-en="You can edit it and make it look the way you like.">
       تقدر تعدل عليه وتخلي شكله زي ما تحب.
    </p>
  </section>

  <!-- قسم عني -->
  <section id="about">
    <h2 class="lang" data-ar="👤 عني" data-en="👤 About Me">👤 عني</h2>
    <p class="lang" data-ar="أنا رضا، مطور مواقع مبتدئ. بحب أتعلم وأجرب أشياء جديدة في البرمجة والتصميم." 
       data-en="I’m Reda, a beginner web developer. I love learning and experimenting with coding and design.">
       أنا رضا، مطور مواقع مبتدئ. بحب أتعلم وأجرب أشياء جديدة في البرمجة والتصميم.
    </p>
  </section>

  <!-- قسم تواصل -->
  <section id="contact">
    <h2 class="lang" data-ar="📩 تواصل معي" data-en="📩 Contact Me">📩 تواصل معي</h2>
    <p class="lang" data-ar="ممكن تتواصل معايا عن طريق:" 
       data-en="You can reach me via:">
       ممكن تتواصل معايا عن طريق:
    </p>
    <div class="socials">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </section>

  <!-- أزرار اللغة -->
  <div>
    <button onclick="setLang('ar')">🇸🇦 عربي</button>
    <button onclick="setLang('en')">🇬🇧 English</button>
  </div>

  <footer class="lang" data-ar="&copy; 2025 - رضا راجد" data-en="&copy; 2025 - Rida Ragd">
    &copy; 2025 - رضا راجد
  </footer>

  <script>
    function setLang(lang) {
      document.querySelectorAll('.lang').forEach(el => {
        el.innerHTML = el.getAttribute('data-' + lang);
      });
      document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';
    }
  </script>
</body>
</html>
