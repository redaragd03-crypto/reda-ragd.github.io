<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحبا بكم في موقعي</title>
  
  <!-- خط جميل من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff9966, #ff5e62, #66ccff, #0099cc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 60px 20px;
      font-size: 36px;
      font-weight: bold;
      animation: fadeInDown 2s ease;
    }

    p {
      font-size: 22px;
      margin: 15px 0;
      animation: fadeIn 3s ease;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      color: #fff;
      background: rgba(0,0,0,0.3);
      border: 2px solid #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      color: #333;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 16px;
      animation: fadeInUp 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    👋 أهلاً بيكم في موقع رضا
  </header>

  <p>ده أول موقع بسيط معمول باستخدام GitHub Pages.</p>
  <p>تقدر تعدل عليه وتخلي شكله زي ما تحب 🚀.</p>

  <a href="https://github.com/redaragd03-crypto" target="_blank" class="btn">زورني على GitHub</a>

  <footer>
    &copy; 2025 - Rida Ragd | جميع الحقوق محفوظة
  </footer>
</body>
</html>
