<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي الشخصي - رضا</title>
<style>
body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0;padding:0;
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:white;
  text-align:center;
  transition:.5s;
}
header{
  padding:50px 20px;
  font-size:35px;
  font-weight:bold;
  text-shadow:2px 2px 5px rgba(0,0,0,.3);
}
nav{
  display:flex;justify-content:center;gap:20px;
  background:rgba(0,0,0,.3);
  padding:15px;position:sticky;top:0;z-index:1000;
}
nav a{
  color:white;text-decoration:none;font-size:18px;transition:.3s;
}
nav a:hover{color:yellow;transform:scale(1.1)}
section{
  padding:30px 20px;
  max-width:900px;margin:auto;
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  margin-bottom:20px;
}
button{
  background:#fff;color:#333;border:none;padding:10px 20px;margin:10px;border-radius:25px;cursor:pointer;font-size:16px;transition:.3s;
}
button:hover{background:#333;color:white;transform:scale(1.1);}
input,textarea{
  padding:10px;margin:5px;width:250px;border-radius:10px;border:none;outline:none;
}
#toTop{display:none;position:fixed;bottom:20px;right:20px;background:yellow;color:black;border:none;padding:10px 15px;border-radius:50%;cursor:pointer;font-size:18px;box-shadow:0 0 10px rgba(0,0,0,.3)}
.video-container video{
  width:300px;margin:5px;border-radius:10px;
}
</style>
</head>
<body>

<header>🎮 مرحباً بك في موقع رضا</header>

<!-- شريط تنقل -->
<nav>
<a href="#fun">🎮 ألعاب</a>
<a href="#messagesSection">📩 رسائل</a>
<a href="#videosSection">🎬 فيديوهات</a>
</nav>

<!-- تسجيل دخول / إنشاء حساب -->
<section id="authSection">
<h2>إنشاء حساب جديد</h2>
<input type="email" id="signupEmail" placeholder="📧 البريد الإلكتروني"><br>
<input type="password" id="signupPassword" placeholder="🔑 كلمة المرور"><br>
<button onclick="signupUser()">تسجيل جديد</button>

<h2>تسجيل دخول</h2>
<input type="email" id="loginEmail" placeholder="📧 البريد الإلكتروني"><br>
<input type="password" id="loginPassword" placeholder="🔑 كلمة المرور"><br>
<button onclick="loginUser()">دخول</button>
<h3 id="userStatus" style="color:lightgreen;">لم يتم تسجيل الدخول</h3>
</section>

<!-- الألعاب -->
<section id="fun" style="display:none">
<h2>🎮 اختر لعبتك</h2>
<button onclick="showGame('xo')">X و O</button>
<button onclick="showGame('snake')">Snake</button>

<div id="xoGame" style="display:none;margin-top:20px"></div>
<div id="snakeGame" style="display:none;margin-top:20px"></div>
</section>

<!-- رسائل المستخدم -->
<section id="messagesSection" style="display:none">
<h2>📩 رسائلك</h2>
<textarea id="userMessage" placeholder="اكتب رسالتك هنا..."></textarea><br>
<button onclick="sendMessage()">إرسال</button>
<div id="messages"></div>
</section>

<!-- قسم الفيديوهات -->
<section id="videosSection" style="display:none">
<h2>🎬 فيديوهات الموقع</h2>
<div id="videosContainer" class="video-container"></div>
</section>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script>
// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAe61P8lmdAQNYIhqIZ__xxYDmYlLhhiBw",
  authDomain: "reda-ragd.firebaseapp.com",
  projectId: "reda-ragd",
  storageBucket: "reda-ragd.firebasestorage.app",
  messagingSenderId: "807567430584",
  appId: "1:807567430584:web:93a27b3e13266582e9754d",
  databaseURL: "https://reda-ragd-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
const storage = firebase.storage();
</script>
<script>
// التحقق من حالة تسجيل الدخول وعرض الأقسام المناسبة
auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("authSection").style.display="none";
    document.getElementById("fun").style.display="block";
    document.getElementById("messagesSection").style.display="block";
    document.getElementById("videosSection").style.display="block";

    // إذا كان Admin
    if(user.email==="redaragd62@gmail.com"){
      if(!document.getElementById("uploadSection")){
        const uploadSec = document.createElement("section");
        uploadSec.id="uploadSection";
        uploadSec.innerHTML=`
          <h2>🎬 رفع فيديو جديد (Admin فقط)</h2>
          <input type="file" id="videoFile" accept="video/*">
          <button onclick="uploadVideo()">رفع الفيديو</button>
        `;
        document.body.insertBefore(uploadSec, document.getElementById("fun"));
      }
    }
  } else {
    document.getElementById("authSection").style.display="block";
    document.getElementById("fun").style.display="none";
    document.getElementById("messagesSection").style.display="none";
    document.getElementById("videosSection").style.display="none";
    if(document.getElementById("uploadSection")) document.getElementById("uploadSection").remove();
  }
});

// إنشاء حساب جديد
function signupUser(){
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  auth.createUserWithEmailAndPassword(email,password)
    .then(user=>alert("✅ تم إنشاء الحساب: "+user.user.email))
    .catch(err=>alert("❌ خطأ: "+err.message));
}

// تسجيل الدخول
function loginUser(){
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  auth.signInWithEmailAndPassword(email,password)
    .then(user=>{
      document.getElementById("userStatus").innerText="✔️ مسجل دخول كـ: "+user.user.email;
    })
    .catch(err=>alert("❌ خطأ: "+err.message));
}

// تسجيل الخروج
function logoutUser(){auth.signOut();}

// إرسال الرسائل
function sendMessage(){
  const user = auth.currentUser;
  const msg = document.getElementById("userMessage").value;
  if(!user) return alert("❌ يجب تسجيل الدخول أولاً");
  if(msg.trim()==="") return;
  db.ref("messages").push({email:user.email,text:msg,time:new Date().toLocaleString()});
  document.getElementById("userMessage").value="";
}

// تحميل الرسائل
db.ref("messages").on("value",snapshot=>{
  const container=document.getElementById("messages");
  container.innerHTML="";
  snapshot.forEach(child=>{
    const data=child.val();
    container.innerHTML+=`<div style="background:rgba(255,255,255,.2);padding:8px;margin:5px;border-radius:8px;text-align:left;">
      <b>${data.email}</b><br>${data.text}<br><small>${data.time}</small>
    </div>`;
  });
});

// رفع الفيديوهات (Admin فقط)
function uploadVideo(){
  const file=document.getElementById("videoFile").files[0];
  if(!file) return alert("اختر فيديو أولاً");
  const videoRef = storage.ref("videos/"+file.name);
  videoRef.put(file).then(snapshot=>{
    snapshot.ref.getDownloadURL().then(url=>{
      db.ref("videos").push({url:url,name:file.name});
      alert("✅ تم رفع الفيديو بنجاح!");
      loadVideos();
    });
  }).catch(err=>alert("❌ خطأ في رفع الفيديو: "+err.message));
}

// تحميل الفيديوهات
function loadVideos(){
  const container=document.getElementById("videosContainer");
  container.innerHTML="";
  db.ref("videos").on("value",snapshot=>{
    snapshot.forEach(child=>{
      const video=child.val();
      container.innerHTML+=`
        <video controls>
          <source src="${video.url}" type="video/mp4">
        </video>
      `;
    });
  });
}
loadVideos();

// الألعاب XO
let board=["","","","","","","","",""],player="X",ai="O";
function showGame(n){
  document.getElementById("xoGame").style.display=(n==="xo")?"block":"none";
  document.getElementById("snakeGame").style.display=(n==="snake")?"block":"none";
}
const cellsContainer = document.getElementById("xoGame");
if(cellsContainer) {
  cellsContainer.innerHTML=`<div class="xo-board">
    ${Array(9).fill(0).map((_,i)=>`<div class="cell" data-index="${i}"></div>`).join('')}
  </div>
  <div id="gameStatus">دورك: X</div>
  <button id="resetBtn">إعادة اللعبة</button>`;
}
let cells=document.querySelectorAll("#xoGame .cell"),status=document.getElementById("gameStatus");
function checkWin(){const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];for(let [a,b,c] of w){if(board[a]&&board[a]==board[b]&&board[a]==board[c])return board[a]}return board.includes("")?null:"Tie";}
function updateXO(){cells.forEach((c,i)=>c.textContent=board[i]);let win=checkWin();status.textContent=win?((win==="Tie")?"تعادل":"الفائز: "+win):"دورك: X";}
function aiMove(){for(let i=0;i<9;i++)if(board[i]===""){board[i]=ai;break}}
cells.forEach((cell,i)=>cell.onclick=()=>{if(board[i]===""&&!checkWin()){board[i]=player;if(!checkWin())aiMove();updateXO();}});
document.getElementById("resetBtn").onclick=()=>{board=["","","","","","","","",""];updateXO();};
updateXO();

// لعبة Snake
const canvas=document.getElementById('snakeCanvas'),ctx=canvas.getContext('2d');
let snake=[{x:10,y:10}],dx=1,dy=0,food={x:5,y:5},size=15;
function drawSnake(){ctx.fillStyle="black";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="lime";snake.forEach(s=>ctx.fillRect(s.x*size,s.y*size,size-2,size-2));ctx.fillStyle="red";ctx.fillRect(food.x*size,food.y*size,size-2,size-2);}
function moveSnake(){let head={x:snake[0].x+dx,y:snake[0].y+dy};snake.unshift(head);if(head.x==food.x&&head.y==food.y){food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)}}else snake.pop();if(head.x<0||head.y<0||head.x*size>=canvas.width||head.y*size>=canvas.height||snake.slice(1).some(s=>s.x==head.x&&s.y==head.y)){snake=[{x:10,y:10}];dx=1;dy=0;}drawSnake();}
setInterval(moveSnake,200);
document.addEventListener('keydown',e=>{if(e.key=="ArrowUp"&&dy==0){dx=0;dy=-1}else if(e.key=="ArrowDown"&&dy==0){dx=0;dy=1}else if(e.key=="ArrowLeft"&&dx==0){dx=-1;dy=0}else if(e.key=="ArrowRight"&&dx==0){dx=1;dy=0}});
function changeDirection(nx,ny){if(nx!==-dx||ny!==-dy){dx=nx;dy=ny;}}

</script>
